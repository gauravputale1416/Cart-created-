<head>

            color: rgb(160, 233, 233);

             margin-top:  0%;
         
        }

            height: 150px;
            margin: 20px auto;

            font-family:  'Trebuchet MS', sans-serif;

            margin-left: 0%;

        margin: 1px auto;

        } 
        .subcontainer{
            
        }

            transform: scale(1.2);

        }
        .cake1{
            height: 60px;
            margin: 20px;
            border: 1px solid black;

</head>
<body>
    <h1 class="head1">
        Delicious Cake ...
        <br>
        <span class="head2">Make your birthday special </span> 
   </h1>
    <div class="conatiner">

        <img src="/cake.png" class="cake" id="cake">
        <br>

        <span class="head3"> Choco moco cake</span> 
        <br>
<span>"Indulge in Pure Bliss! üç´‚ú®</span>
<p class="dis">Rich, velvety, and irresistibly smooth‚Äîour premium chocolate is crafted to melt in your mouth and delight your senses. </p>
<p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Price:<span id="Price" style="color: brown; font-weight: 400;"> 29</span>  $</p>

<p style="font-size: 15px;">ADD TO CART</p>


<div class="div">
    <button  onclick="minus()" style="border-radius: 5px; padding: 1px 7px; font-weight: 600;" >-</button>
    <span class="text" id="input">0  </span>
      
  
    <button onclick="plus()" style="border-radius: 5px; padding: 3px 6px">+</button>
</div>
    </div>



    <div class="subcontainer">
     
        <img src="/1.png" class="cake1" onclick="operation(1)">
        <img src="/2.png" class="cake1"  onclick="operation(2)">
        <img src="/3.png" class="cake1"  onclick="operation(3)">
        <img src="/4.png" class="cake1"  onclick="operation(4)">
        
    </div>

    <script>
    const num=document.getElementById("input")


        function minus(){
           

             let number=parseInt(num.innerText);
             if(number>0){
             num.innerText=  number-1;
             const mrp=document.getElementById("Price")

             const mp =parseInt(mrp.innerText)
             mrp.innerText=mp-29


             
             }
             else{
                alert("Add minimun 1 cake")
             }
             
        }
        function plus(){
             let value=parseInt(num.innerText)

             if(value<10){
                num.innerText=value+1;
                const mrp=document.getElementById("Price")

                const mp =parseInt(mrp.innerText)
mrp.innerText=mp+29


             }
             else{
                alert("you can add only 10 cake")
             }
        }


        function operation(num){
            const picture =document.getElementById("cake");
            
     if(num==1){
        picture.src="1.png";
       const mrp=document.getElementById("Price")
        mrp.innerText=30


     }
     else if(num==2){
     picture.src="2.png";
        const mrp=document.getElementById("Price")
        mrp.innerText=15

        }
     else if(num==3){
            picture.src="3.png";
            const mrp=document.getElementById("Price")
            mrp.innerText=35
        }
        else if(num==4){
            picture.src="4.png";
            const mrp=document.getElementById("Price")
             mrp.innerText=40
        }
    }

      </script>
